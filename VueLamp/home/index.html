<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>VueLamp</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="../assets/images/menu.png" alt="menu" class="menu-img">
            <img src="../assets/images/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Contemporany</a></li>
                <li><a href="#">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>
        <div class="lamp-container">
            <img src="../assets/images/lamp.png" alt="lamp" class="lamp">
            <img src="../assets/images/light.png" class="light" id="light">
        </div>
        <div class="text-container">
            <h1>Latest <br> in Lighting</h1>
            <br>
            <p>
                This is the first lamp from our compane. we're making a huge collection od modern
                Lamps in all categories from home use to office use.
            </p>
            <a href="#">Check All Collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>

    </div>
    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
</body>
</html>
